<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <link rel="stylesheet" type="text/css" href="/css/register.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Registration</h1>
      <form id="register-form" action="#">
        <div class="form-group">
          <label for="register-username">Username</label>
          <input type="text" id="register-username" placeholder="Enter a username" required>
        </div>
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" placeholder="Enter a password" required>
        </div>
        <div class="form-group">
          <label for="register-confirm-password">Confirm Password</label>
          <input type="password" id="register-confirm-password" placeholder="Confirm your password" required>
        </div>
        <button type="submit">Register</button>
      </form>
      <div class="login-link">
        <p>Already have an account? <a href="/html/Index.html">Login here</a></p>
      </div>
    </div>
  </div>

  <script src="/javascript/register.js"></script>
</body>
</html>
